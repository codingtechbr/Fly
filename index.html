<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Área do Cliente - Fly Mídia</title>

<style>
/* ===== Reset básico ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }
body { background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; color:#333; }

/* ===== Navbar ===== */
.navbar {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(8px);
  padding:1rem 2rem;
  display:flex; justify-content:space-between; align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
  flex-wrap:wrap;
}
.navbar h1 { color:#667eea; font-size:1.4rem; }
.navbar img { height:50px; border-radius:10px; margin-right:10px; }
.nav-links a {
  margin-left:1rem; text-decoration:none; padding:0.5rem 1rem; border-radius:6px; transition:0.3s;
  color:#555;
}
.nav-links a.active { background:#667eea; color:#fff; }
.nav-links a:hover { background:#764ba2; color:#fff; }

/* ===== Container ===== */
.container { max-width:900px; margin:2rem auto; padding:0 1rem; }

/* ===== Cards ===== */
.card {
  background:#fff; border-radius:12px; padding:2rem; box-shadow:0 8px 30px rgba(0,0,0,0.15);
  margin-bottom:2rem; transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover { transform:translateY(-3px); box-shadow:0 12px 35px rgba(0,0,0,0.2); }

h2 { color:#667eea; margin-bottom:1rem; font-size:1.8rem; }
.subtitle { color:#666; margin-bottom:1.5rem; font-size:1rem; }

/* ===== Formulário ===== */
.form-group { margin-bottom:1.2rem; }
label { display:block; margin-bottom:0.4rem; font-weight:600; color:#555; }
input[type="text"] { width:100%; padding:0.7rem; border:2px solid #e0e0e0; border-radius:8px; font-size:1rem; transition:0.3s; }
input[type="text"]:focus { outline:none; border-color:#667eea; }

/* ===== Botões ===== */
.btn {
  display:inline-block; padding:0.8rem 1.5rem; border:none; border-radius:8px;
  font-weight:600; cursor:pointer; transition:0.3s; text-align:center;
}
.btn-primary { background:#667eea; color:#fff; width:100%; margin-top:0.5rem; }
.btn-primary:hover { background:#5568d3; transform:translateY(-2px); box-shadow:0 5px 15px rgba(102,126,234,0.4); }

.btn-secondary { background:#6c757d; color:#fff; }
.btn-secondary:hover { background:#5a6268; }

.btn-pix { background: linear-gradient(90deg,#f6d365 0%,#fda085 100%); color:#fff; font-weight:700; margin-top:0.5rem; width:100%; }
.btn-pix:hover { transform:translateY(-2px); box-shadow:0 5px 15px rgba(253,160,133,0.5); }

/* ===== Mensagem de erro ===== */
.error-message { background:#ff4757; color:#fff; padding:1rem; border-radius:8px; margin-top:1rem; display:none; }

/* ===== Área do cliente ===== */
.client-header { display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #e0e0e0; padding-bottom:1rem; margin-bottom:1.5rem; }
.client-header h2 { font-size:1.6rem; color:#333; }

.contract-card {
  background:#f8f9fa; border-left:5px solid #667eea; padding:1.5rem; border-radius:8px;
  margin-bottom:1rem; transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.contract-card:hover { transform:translateY(-2px); box-shadow:0 5px 20px rgba(0,0,0,0.1); }
.contract-card p { margin-bottom:0.6rem; line-height:1.5; }
.status-pago { color:#2ecc71; font-weight:bold; }
.status-pendente { color:#e74c3c; font-weight:bold; }
.status-vencer { color:#f39c12; font-weight:bold; }

/* ===== Loading ===== */
.loading { text-align:center; padding:2rem; color:#667eea; font-weight:600; }

/* ===== Mobile ===== */
@media(max-width:768px) {
  .navbar { flex-direction:column; align-items:flex-start; }
  .nav-links { margin-top:0.5rem; }
}
</style>
</head>
